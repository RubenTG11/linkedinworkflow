<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkedIn Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-xl border border-gray-700 p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">LinkedIn Posts</h1>
                <p class="text-gray-400">AI Workflow System</p>
            </div>

            {% if error %}
            <div class="bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded-lg mb-6">
                Falsches Passwort. Bitte versuche es erneut.
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Passwort</label>
                    <input
                        type="password"
                        name="password"
                        required
                        autofocus
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none"
                        placeholder="Passwort eingeben..."
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors"
                >
                    Anmelden
                </button>
            </form>
        </div>
    </div>
</body>
</html>
